<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--------------------------css--------------->
  <link rel="stylesheet" href="style.css">
  <!-- Iconos/FontAwesome -->
  <script src="https://kit.fontawesome.com/1bbe5a3fd5.js" crossorigin="anonymous"></script>
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <!-- FontTitle -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Shop Academlo 2</title>
</head>

<body>
  <!--------------------------HEADER--------------->
  <header id="home" class="header">
    <img src="./assets/logo blanco.png" alt="" class="header__img">
    <h1 class="header__h1">AcademloShop</h1>
  </header>
  <!------------------------NAVIGATE-BAR-MENU----------------->
  <nav class="nav">
    <section class="nav__section1">
      <div class="nav__integratsbtn">
        <button type="button" class="nav__button"><a href="#integrantes">Integrantes</a></button>
      </div>
      <div class="nav__pricebtn">
        <button id="btnhigher" class="nav__button-higher higher">
          <span class="higher">Precio </span><i class="fa-solid fa-arrow-up higher"></i>
        </button>
        <button id="btnlower" class="nav__button-lower lower">
          <span class="lower">Precio </span><i class="fa-solid fa-arrow-down lower"></i>
        </button>
      </div>
      <button id="nav__cartBtn" class="nav__cart">
        <i class="fa-solid fa-cart-shopping nav__icons"></i>
      </button>
    </section>
    <!--Section 2-->
    <section id="car" class="nav__section2">
      <div class="section2__cart">
        <h3 class="section2__title">Articulos seleccionadosðŸ›’</h3>
        <div id="car__total" class="car__total">
        </div>
        <ul class="section2__cart-listt">
          <div id="car__list" class="section2__cart-list">
            <p>Carrito vacio!</p>
          </div>
        </ul>
        <button class="section2__button-buy">
          <i class="fa-solid fa-bag-shopping section2__buy"> Comprar</i>
        </button>
        <button id="empty-cart" class="empy__cart">Vaciar carrito</button>
      </div>
    </section>
  </nav>
  <!----------------------------MAIN---------------------------->
  <main class="main">
    <!--Section 1-->
    <section class="main__section1">
      <h2>Nuestros Productos!</h2>
      <button id="filter__btn" class="filter__btn">
        <p>Categorias</p>
      </button>
      <div id="filters" class="filters">
      </div>
      <div id="articles" class="section1__articles">
      </div>
    </section>
    <!--Section 3-->
    <section id="detalle" class="main_section3">
      <div class="modal">
      </div>
      <div class="section3__article-btncontainer">
        <button type="button" class="section3__article-button">
          <P>Volver</P>
        </button>
      </div>
    </section>
  </main>
  <!--Footer-->
  <footer class="footer">
    <div id="integrantes" class="footer__avatars">
      <div class="footer_avatar footer_avatar--alex">
      </div>
      <div class="footer_avatar footer_avatar--helen">
      </div>
      <div class="footer_avatar footer_avatar--yordan">
      </div>
    </div>
    <button class="footer__home">
      <a href="#home"><i class="fa-solid fa-house-user"></i></a>
    </button>
  </footer>
  <!--JavaScript-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
